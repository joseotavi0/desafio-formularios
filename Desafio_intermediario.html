<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=7, initial-scale=1.0">
    <title>Agende sua mentoria</title>

    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form id="mentorship">
        <fieldset>
          <legend>Informações pessoais</legend>
          <div class="col-2">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input 
              type="text" 
              id="name"
              required/>
            </div>

            <div class="input-wrapper">
              <label for="lastname">Sobrenome</label>
              <input 
              type="text" 
              id="lastname"
              required/>
            </div>
          </div>

          <div class="input-wrapper">
            <label for="E-mail">Email <span>(digite um email válido)</span></label>
            <input 
            type="email" 
            id="E-mail"
            required/>
          </div>

          <div class="input-wrapper">
            <label for="mentoship-password">Senha <span>(mínimo de 6 caracteres)</span> </label>
            <input type="password" 
            id="mentorship-password" 
            minlength="6"
            required/>
          </div>

        </fieldset>

        <fieldset>
          <legend>Informações do mentor</legend>
            <div class="input-wrapper">
              <label for="name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
              <input type="text" 
              id="name"
              required />
            </div>

            <fieldset>
              <legend>Seus horários disponíveis</legend>
              <fieldset class="tempo"> 
                <legend>Primeira mentoria</legend> 
                <div class="col-3">
                  <div class="input-wrapper">
                    <label for="mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
                    <input type="date" 
                    id="name"
                    required/>
                  </div>
      
                  <div class="input-wrapper">
                    <label for="mentorship-begin">Das</label>
                    <input type="time" 
                    id="mentorship-begin" 
                    required/>
                  </div>
                  <div class="input-wrapper">
                    <label for="mentorship-end">Até</label>
                    <input type="time" 
                    id="mentorship-end"
                    required/>
                  </div>
                </div>
              </fieldset>
              <fieldset class="tempo"> 
                <legend>Segunda mentoria</legend> 
                <div class="col-3">
                  <div class="input-wrapper">
                    <label for="mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
                    <input type="date" 
                    id="name"
                    required/>
                  </div>
      
                  <div class="input-wrapper">
                    <label for="mentorship-begin">Das</label>
                    <input type="time" 
                    id="mentorship-begin"
                    required/>
                  </div>
                  <div class="input-wrapper">
                    <label for="mentorship-end">Até</label>
                    <input type="time" 
                    id="mentorship-end"
                    required/>
                  </div>
                </div>
              </fieldset> 
        </fieldset>
      </form>

     <footer>
        <button form="mentorship">Salvar</button>
      </footer>

    </div>
  </body>
</html>
